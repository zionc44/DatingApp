<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label mr-3">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>

    <app-text-input [formControl]='$any(registerForm.get("username"))' [label]='"Username"'> </app-text-input>
    <app-text-input [formControl]='$any(registerForm.get("knownAs"))' [label]='"Known As"'> </app-text-input>
    <app-date-input [formControl]='$any(registerForm.get("dateOfBirth"))' [label]='"Date Of Birth"' [maxDate]="maxDate"> </app-date-input>
    <app-text-input [formControl]='$any(registerForm.get("city"))' [label]='"City"'> </app-text-input>
    <app-text-input [formControl]='$any(registerForm.get("country"))' [label]='"Country"'> </app-text-input>
    <app-text-input [formControl]='$any(registerForm.get("password"))' [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='$any(registerForm.get("confirmPassword"))' [label]='"Confirm password"' [type]='"password"'></app-text-input>

    <div class="form-group text-center">
        <button [disabled]="registerForm.invalid" class="btn btn-success mr-2" type="submit"> Register</button>
        <button class="btn btn-warning mr-2" type="button" (click)="cancel()"> Cancel</button>
    </div>
</form>
