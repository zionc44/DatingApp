<div class="text-center mt-3">
    <h2>{{userParams.predicate==="liked"? "Members I Like" : "Members who like me"}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group col-6" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="userParams.predicate" (click)="loadLikes()">Member I like</button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="userParams.predicate" (click)="loadLikes()">Member who like me</button>
            <button class="btn btn-primary" btnRadio="ALL" [(ngModel)]="userParams.predicate" (click)="loadLikes()">ALL</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members"> 
            <app-member-card [member]="$any(member)"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
