<div class="row mb-4">
    <div class="btn-group" name="container">
        <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="userParams.container" (click)="loadMessages()">
            <i class="fa fa-envelope"></i> Uread
        </button>
        <button class="btn btn-info" btnRadio="Inbox" [(ngModel)]="userParams.container" (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i> Inbox
        </button>
        <button class="btn btn-success" btnRadio="Outbox" [(ngModel)]="userParams.container" (click)="loadMessages()">
            <i class="fa fa-paper-plane"></i> Outbox
        </button>
    </div>
</div>

<div class="row" *ngIf="messages?.length===0">
    <h3>No Messages</h3>
</div>

<div class="row" *ngIf="messages.length>0">
    <table class="table-hover" style="cursor: pointer;">
        <tr>
            <th style="width: 40%;">Message</th>
            <th style="width: 20%;">From / To</th>
            <th style="width: 20%;">Send / Received</th>
            <th style="width: 20%;">Message</th>
        </tr>

        <tr [hidden]="loading" *ngFor="let message of messages" routerLink='{{ userParams.container==="Outbox"? 
            "/members/" + message.recipientUsername: "/members/" + message.senderUsername}}' [queryParams]="{tab:3}">

            <td>{{message.content}}</td>
            <td>
                <div *ngIf="userParams.container==='Outbox'">
                    <img src="{{message.recipientPhotoUrl || '/client/src/assets/user.png'}}"
                        class="img-circle rounded-circle mr-2">
                    <strong>{{message.recipientUsername | titlecase}}</strong>
                </div>

                <div *ngIf="userParams.container!=='Outbox'">
                    <img src="{{message.senderPhotoUrl || '/client/src/assets/user.png'}}"
                        class="img-circle rounded-circle mr-2">
                    <strong>{{message.senderUsername | titlecase}}</strong>
                </div>
            </td>

            <td>
                {{message.messageSent | timeago}}
            </td>

            <td>
                <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button>
            </td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
